<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login Page -KPM Admin</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--basic styles-->

    <link href="http://kpm.dinus.ac.id/assets/admin/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://kpm.dinus.ac.id/assets/admin/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://kpm.dinus.ac.id/assets/admin/css/font-awesome.min.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="http://kpm.dinus.ac.id/index.php/assets/admin/css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!--page specific plugin styles-->

    <!--fonts-->

    <!--    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"/>-->

    <!--ace styles-->

    <link rel="stylesheet" href="http://kpm.dinus.ac.id/assets/admin/css/ace.min.css"/>
    <link rel="stylesheet" href="http://kpm.dinus.ac.id/assets/admin/css/ace-responsive.min.css"/>
    <link rel="stylesheet" href="http://kpm.dinus.ac.id/assets/admin/css/ace-skins.min.css"/>


    <link rel="stylesheet" href="http://kpm.dinus.ac.id/assets/admin/css/ace-ie.min.css"/>


    <!--inline styles related to this page-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body class="login-layout">
<div class="main-container container-fluid">
<div class="main-content">
<div class="row-fluid">
<div class="span12">
<div class="login-container">
    <div class="row-fluid">
        <div class="center">
            <h1>
                <span class="red">KPM</span>
                <span class="white">Admin</span>
            </h1>
            <h4 class="blue"> UNIVERSITAS DIAN NUSWANTORO</h4>
        </div>
    </div>

    <div class="space-6"></div>

    <div class="row-fluid">
        <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            Please Enter Your Information
                        </h4>

                        <div class="space-6"></div>
                        <form action="http://kpm.dinus.ac.id/login/cek_login" method="post" accept-charset="utf-8">                        <fieldset>
                            <label>
							<span class="block input-icon input-icon-right" style="color: red">
															</span>
                            </label>
                            <label>
							<span class="block input-icon input-icon-right">
								<input type="text" class="span12" placeholder="Username" name="username"/>
								    <i class="icon-user"></i>
                                							</span>
                            </label>
                            <label>
							<span class="block input-icon input-icon-right">
								<input type="password" class="span12" placeholder="Password" name="pass"/>
									<i class="icon-lock"></i>
                                							</span>
                            </label>
                            <label>
							<span class="block input-icon input-icon-right">
								<img src="http://kpm.dinus.ac.id/assets/images/captcha/1491893757.5595.jpg" width="200" height="40" style="border:0;" alt=" " />                                							</span>
                            </label>
                            <label>
							<span class="block input-icon input-icon-right">
								<input type="password" class="span12" placeholder="Captcha" name="captcha"/>
							</span>
                            </label>

                            <div class="space"></div>
                            <div class="clearfix">
                                <label class="inline">
                                    <input type="checkbox"/>
                                    <span class="lbl"> Remember Me</span>
                                </label>

                                <button class="width-35 pull-right btn btn-small btn-primary">
                                    <i class="icon-key"></i>
                                    Login
                                </button>
                            </div>

                            <div class="space-4"></div>
                        </fieldset>
                        </form>                    </div>
                    <!--/widget-main-->

                    <div class="toolbar clearfix">

                    </div>
                </div>
                <!--/widget-body-->
            </div>
            <!--/login-box-->

            <div id="forgot-box" class="forgot-box widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header red lighter bigger">
                            <i class="icon-key"></i>
                            Retrieve Password
                        </h4>

                        <div class="space-6"></div>
                        <p>
                            Enter your email and to receive instructions
                        </p>

                        <form/>
                        <fieldset>
                            <label>
															<span class="block input-icon input-icon-right">
																<input type="email" class="span12" placeholder="Email"/>
																<i class="icon-envelope"></i>
															</span>
                            </label>

                            <div class="clearfix">
                                <button onclick="return false;"
                                        class="width-35 pull-right btn btn-small btn-danger">
                                    <i class="icon-lightbulb"></i>
                                    Send Me!
                                </button>
                            </div>
                        </fieldset>
                        </form>
                    </div>
                    <!--/widget-main-->

                    <div class="toolbar center">
                        <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                            Back to login
                            <i class="icon-arrow-right"></i>
                        </a>
                    </div>
                </div>
                <!--/widget-body-->
            </div>
            <!--/forgot-box-->

            <div id="signup-box" class="signup-box widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header green lighter bigger">
                            <i class="icon-group blue"></i>
                            New User Registration
                        </h4>

                        <div class="space-6"></div>
                        <p> Enter your details to begin: </p>

                        <form/>
                        <fieldset>
                            <label>
															<span class="block input-icon input-icon-right">
																<input type="email" class="span12" placeholder="Email"/>
																<i class="icon-envelope"></i>
															</span>
                            </label>

                            <label>
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12"
                                                                       placeholder="Username"/>
																<i class="icon-user"></i>
															</span>
                            </label>

                            <label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12"
                                                                       placeholder="Password"/>
																<i class="icon-lock"></i>
															</span>
                            </label>

                            <label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12"
                                                                       placeholder="Repeat password"/>
																<i class="icon-retweet"></i>
															</span>
                            </label>

                            <label>
                                <input type="checkbox"/>
															<span class="lbl">
																I accept the
																<a href="#">User Agreement</a>
															</span>
                            </label>

                            <div class="space-24"></div>

                        </fieldset>
                        </form>
                    </div>

                    <div class="toolbar center">
                        <a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
                            <i class="icon-arrow-left"></i>
                            Back to login
                        </a>
                    </div>
                </div>
                <!--/widget-body-->
            </div>
            <!--/signup-box-->
        </div>
        <!--/position-relative-->
    </div>
</div>
</div>
<!--/.span-->
</div>
<!--/.row-fluid-->
</div>
</div>

</body>
</html>
